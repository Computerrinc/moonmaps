<html>
<head>
<title>Moon maps</title>
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="site.webmanifest">
<link rel="mask-icon" href="safari-pinned-tab.svg" color="#000000">
<meta name="msapplication-TileColor" content="#000000">
<meta name="theme-color" content="#000000">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="theme-color" content="black">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
   <header>
    <!--navbar controller icon-->
    <a href="https://computerrinc.github.io/website"> <img class="logo" src="apple-touch-icon.png"  alt="logo"></a>

    <nav>
      <ul>
        <!--navbar buttons-->
        <!--y button-->
        <li class="button-one"><a href="https://computerrinc.github.io/website/#About">About</a></li>
        <!--x button-->
        <li class="button-two"><a href="https://computerrinc.github.io/Memojang-by-Computerrinc/" target="_blank">Memojang</a></li>
        <!--a button-->
        <li class="button-three"><a href="https://computerrinc.github.io/moonmaps/" target="_blank">Moon Maps</a></li>
        <!--b button-->
        <li class="button-four"><a href="https://share.hsforms.com/15VqblA2rS32p59WTYWAMawcfcx7">Contact</a></li>
      </ul>
    </nav>

  </header>
  
  <div id="snes-box"> 

  </div>
<STYLE>
* {
  margin: 0;
  padding: 0;
}


/*header styling*/
header {
    background-color: black; 
    display: flex; 
    justify-content: flex-start;
    align-items: center;
    padding: 10px 5px;
  }

    /*icon sizing*/
 header img {
   width:52px; 
   height:52px; 
  }

/*nav button styling*/
nav ul { 
  list-style: none; 
    }

 nav ul li {
        display: inline-block;
        text-transform: uppercase;
        font-family: 'Press Start 2P', cursive;
        font-size: 1.5vh;
    }

nav ul li a {
  text-decoration: none;
  color: #fff;
}

/*about button*/
.button-one {
  background-color: #3BB273;
  padding: 10px 2px;
  border-radius: 10%;
  box-shadow: -3px 3px 3px #339963;
  }

/*projects button*/
.button-two {
  background-color: #4D9DE0;
  padding: 10px 2px;
  border-radius: 10%;
  box-shadow: -3px 3px 3px #2F8DDA;
  }

/*blog button*/
.button-three {
  background-color: #E15554;
  padding: 10px 2px;
  border-radius: 10%;
  box-shadow: -3px 3px 3px #DA2F2F;
  }

/*contact button*/
.button-four {
  background-color: #E1BC29;
  padding: 10px 2px;
  border-radius: 10%;
  box-shadow: -3px 3px 3px #C4A31C;
  }

/*button click hover effect*/
nav ul li:hover {
  transform: scale(.9, .9);
}

/*animation for icon*/
.logo:hover {
    animation: rumble 0.3s linear;
}

@keyframes rumble {
    25% {transform: rotate(10deg);}
    75% {transform: rotate(-20deg);}
}

#snes-box {
  text-align: center;
  margin-right: 100px;
}

  #snes {
    width: 70%;
    height: 70%;
    margin: 0px auto;
  }

@media only screen and (min-width: 768px) {

    header {
        justify-content: space-between;
  }
 
  header img {
    padding-left: 10px;
    width: 56px;
    height:66px;
    }

nav ul li {
  padding: 10px 15px;
  margin-right: 20px;
  font-size: 1em;
  }

@media only screen and (min-width: 1024px) {

header {
  justify-content: space-between;
  }

header img {
  padding-left: 20px;
  width: 72px;
  height: 82px;
  }
    
nav li {
  padding: 10px 15px;
  margin-right: 20px;
  font-size: 1.2em;
  }
  </STYLE>
